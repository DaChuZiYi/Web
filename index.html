<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    section {
      flex: 1;
      padding: 20px;
      max-width: 400px;
    }

    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>我的网站</h1>
  </header>

  <nav>
    <a href="#">首页</a>
    <a href="#">关于我们</a>
    <a href="#">服务</a>
    <a href="#">联系我们</a>
  </nav>

  <main>
    <section>
      <h2>首页</h2>
      <p>这里是首页的内容。</p>
    </section>

    <section>
      <h2>关于我们</h2>
      <p>这里是关于我们的内容。</p>
    </section>

    <section>
      <h2>服务</h2>
      <p>这里是服务的内容。</p>
    </section>

    <section>
      <h2>联系我们</h2>
      <p>这里是联系我们的内容。</p>
    </section>
  </main>

  <footer>
    <p>版权所有 &copy; 2023 大触紫衣</p>
  </footer>
</body>
</html>

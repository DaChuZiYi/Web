<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_list.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        
        <span>我的博客</span>
        <!-- 空白元素 实现占位 -->
        <div class="spacer"></div>
        <a href="index.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="#">注销（暂不支持）</a>
    </div>
    <!-- 这里的.container作为页面的版心 -->
    <div class="container">
        <!-- 左侧个人信息 -->
        <div class="left">
            <!-- 表示整个用户的信息区域 -->
            <div class="card">
                <img src="img/大触紫衣.jpg" alt="">
                <h3>大触紫衣</h3>
                <a href="https://github.com/DaChuZiYi">github地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧内容详情 -->
        <div class="right">
            <!-- .blog就对应表示一个博客 -->
            <div class="blog">
                <!-- 博客标题 -->
                <div class="title">
                    <a href="html\firework.html">
                        元旦烟花
                    </a>
                </div>
                
            <div class="blog">
                <!-- 博客标题 -->
                <div class="title">
                    我的第一篇作文
                </div>
                <!-- 博客发布时间 -->
                <div class="date">
                    2023-12-31 14:39:13
                </div>
                <!-- 博客的摘要 -->
                <div class="desc">
                    暂无
                </div>
                <a href="#">查看全文 &gt;&gt;</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
